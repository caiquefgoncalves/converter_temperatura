<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Converter temperatura</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Converter Temperatura</h1>
        <form action="/converter_temperatura" method="post">
            <label for="temperatura"> Digite a temperatura em Celsius (EX.: 15.9 Cº)</label>
            <input type="number" id="temperatura" name="temperatura" step="0.01" required>



            <button type="submit">Converter</button>
        </form>
    </div>

    {% if fahren  %}
        <div class="resultado">
            <h2>Conversão para Fahrenheint</h2>
            <p><strong>Fahrenheint: </strong> {{ fahren }} ºF </p>
            <p><strong>Kelvin: </strong> {{kel}} ºK</p>
        </div>

        {% endif %}
        </div>
</body>
</html>
